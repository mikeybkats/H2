<!DOCTYPE html>
  <html>

    <head>
      <link type="text/css" rel="stylesheet" href="style.css"/>
      <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800' rel='stylesheet' type='text/css'>
      <title> H2 </title>
    </head>

    <body>
      <header>
        <img src="images/logo_pub_capture.png" class="logo">
        <img src="images/wordmark_pub_capture.png" class="wordmark">
      </header>

      <section class="hero">
        <div class="hero-message-box">
          <div class="hero-message">
            <h1>Find the best happy hour now.</h1>
          </div>
        </div>
        <div class="get-started">
          <h4>get started</h4>
          <a href="#ticker-section"><img src="images/down_arrow.png" class="down-arrow"></a>
        </div>
      </section>

      <section class="ticker-section" id="ticker-section">
        <div class="ticker-filter-section">
          <h2 class="ticker-title">happy hour ticker</h2>
          <div class="filter-switches">
            <h3>filters:</h3>
            <div class="filter-switch">
              <img src="images/hour_glass.png">
            </div>
            <div class="filter-switch">
              <img src="images/burger.png">
            </div>
            <div class="filter-switch">
              <img src="images/vibe.png">
            </div>
          </div>
        </div>
        <div class="ticker-alignment">
          <div id="results" class="ticker">
          </div>
        </div>
      </section>

      <section class="comments">
        <div class="bigquote">
          <h0>"Never have I tasted so delicious a libation!"</h0>
          <div class="block-quote-caption">
            <div class="circle-small">
              <img src="images/comment_face.png" class="comment-face">
            </div>

            <h3 class="block-quote-caption-type">- Dudeman</h3>
          </div>
        </div>

        <div class="comment-form">

          <h2>Choose Wisely. Choose Pub Capture.</h2>
          <p>Leave us a messageif you have a location recommendation or if you would like to be added to our list.</p>

          <form>
            <fieldset>
              <input class="input1" name="input1">
              <input class="input2" name="input2">
              <button class="button">SUBMIT</button>
            </fieldset>
          </form>

        </div>
      </section>

      <section class="about">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </section>

      <script src="app.js" type="text/javascript"></script>
    </body>


</html>
